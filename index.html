<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vue Js - example</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="vue.js"></script>
  </head>
  <body>
    <div id="app" class="container">
      <h1>{{gender == 'm' ? 'Bienvenido' : 'Bienvenida' }}, {{ name }}</h1>
      <!-- Directivas v-if, v-show, v-else -->
      <span v-if="name.length > 5"> Tu nombre al reves es {{ name.split('').reverse().join('') }}</span>
      <form @submit.prevent="signUp">
        <label><input type="text" v-model="name" class="form-control"></label>
        <p>
          <label>
            Hombre:<input type="radio" value="m" v-model="gender"/>
          </label>
          <label>
            Mujer:<input type="radio" value="f" v-model="gender"/>
          </label>
        </p>
        
        <years-question :years.sync="years_php" tech="php"></years-question>
        <years-question :years.sync="years_js" tech="js"></years-question>

        <hr>
        <button type="submit" class="btn bnt-primary">Registrar</button>
      </form>
      <hr>
      <pre>{{ $data }}</pre>
    </div>

    <script type="text/template" id="years_template">
    <div>
      <p>¿Años de experiencia en {{ tech }} ?</p>
      <p>Respuesta: <strong>{{ years }}</strong>
        <button class="btn btn-primary" @click="add">+</button>
        <button class="btn btn-primary" :disabled="years == 0" @click="sub">-</button>
      </p>
      </div>
    </script>

    <script type="text/javascript">

      Vue.component('years-question',{
        template: "#years_template",
        methods: {
          add: function(){
            this.years++;
          },
          sub: function(){
            this.years > 0 ? this.years-- : 0;
          }
        },
        props: ['years','tech']
      });

      new Vue({
        el: "#app",
        data: {
          name: "Alberto",
          gender: "f",
          years_php: 0,
          years_js: 0
        },
        methods:{
          signUp: function(){
            //console.log('Bienvenido '+this.name)
          }
        }
      })
    </script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  </body>
</html>
